<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Wow!</title>
		<script src="/jquery-1.4.1.min.js"></script>

		<!-- The raptorize file  -->
		<script src="/jquery.raptorize.1.0.js"></script>

		<!-- For the Konami Code version -->
		<script type="text/javascript">
			$(window).load(function() {
				$('.button').raptorize({
					'enterOn' : 'konami-code'
				});
			});
		</script>

		<!-- For the Timer version -->
		<script type="text/javascript">
			$(window).load(function() {
				$('.button').raptorize({
					'enterOn' : 'timer',
					'delayTime' : 5000
				});
			});
		</script>
	</head>
	<body>
		<div style="text-align: center">
			<iframe width="853" height="480" src="https://www.youtube-nocookie.com/embed/sd4bqmP_460?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>
		<span class="button"></span>
	</body>
</html>
